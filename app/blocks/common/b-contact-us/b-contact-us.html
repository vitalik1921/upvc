<!-- b-contact-us -->
<div class="b-contact-us">
    <h5 class="b-contact-us__title">
        Contact us
    </h5>
    <form class="b-contact-us__form" action="/" method="post" accept-charset="utf-8">
        <div class="b-contact-us__form__row">
            <div class="b-contact-us__form__full-container">
                <span class="b-contact-us__form__message">All fields are required</span>
            </div>
            <div class="b-contact-us__form__half-container">
                <label for="first_name" class="b-contact-us__form__label">First name</label>
                <input type="text" id="first_name" name="first_name" class="b-contact-us__form__field">
            </div>
            <div class="b-contact-us__form__half-container">
                <label for="last_name" class="b-contact-us__form__label">Last name</label>
                <input type="text" id="last_name" name="last_name" class="b-contact-us__form__field">
            </div>
            <div class="b-contact-us__form__full-container">
                <label for="email_address" class="b-contact-us__form__label">Email address</label>
                <input type="email" id="email_address" name="email_address" class="b-contact-us__form__field">
            </div>
            <div class="b-contact-us__form__full-container">
                <label for="message" class="b-contact-us__form__label">Message</label>
                <textarea id="message" name="message" class="b-contact-us__form__textarea"></textarea>
            </div>
            <div class="b-contact-us__form__full-container">
                <input type="submit" name="submit" value="Send message" class="b-contact-us__form__button">
            </div>
        </div>
    </form>
</div>
<!-- /b-contact-us -->
